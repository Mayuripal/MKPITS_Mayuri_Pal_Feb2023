<html>
Enter number=<input type="text" id="n1" /><br>
<input type="button" value="check" onclick="reversenumber();" /><script>
function reversenumber()
{
var num=document.getElementById("n1").value;
var digit1=num% 10;
var digit2=Math.floor(num/10)%10;
var digit3=Math.floor(num/100);
var revnumber=(digit1*100)+(digit2*10)+(digit3);

document.write("rev number"+revnumber);
}
</script>
</html>
