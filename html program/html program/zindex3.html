<!DOCTYPE html>
<html>
<head>
<style>
.container{ position:relative; }

.black-box{ position:relative;
	border:2px solid black;
	height:100px;
	margin:30px;
}

.gray-box{ position:absolute;
	background-color:silver;
	height:60px;
	width:70%;
	left:50px;
	top:50px;   
}

.green-box{ position:absolute;
	background-color:lime;
	height:100px;
	width:35%;
	left:270px;
	top:-15px;
}


</style>
</head>

<body>

<h1>Overlapping elements</h1>

<p>If two positioned elements overlap each other without a z-index specified,
the element defined last in the HTML code will be shown on top:</p>


<div class="container">

<div class="black-box">blackbox</div>

<div class="gray-box">greybox</div>

<div class="green-box">greenkbox</div>

</body>

</html>
