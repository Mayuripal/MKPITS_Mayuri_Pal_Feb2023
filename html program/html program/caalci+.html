<html>
<style>
td{text-align:center;}
</style>

<form name="f1" style="width:300px;height:300px;border:2px solid black;">

<table width=100% align=center >
<tr>
<td><input type="text" name="t1" style="width:100%;padding:15px;" /></td>
</tr>
</table>

<table width=100% align=center>
<tr>
<td><input type="button" name="b1" value="1" style="padding:15px;" onclick="show1();" /></td>
<td><input type="button" name="b2" value="2" style="padding:15px;" onclick="show2();" /></td>
<td><input type="button" name="b3" value="3" style="padding:15px;" onclick="show3();" /></td>
</tr>
<tr>
<td><input type="button" name="b4" value="+" style="padding:15px;" onclick="showplus();" /></td>
<td><input type="button" name="b5" value="-" style="padding:15px;" onclick="showminus();" /></td>
<td><input type="button" name="b6" value="=" style="padding:15px;" onclick="showresult();" /></td>
</tr>
</table>
</form>

<script>
var prevnum=0;
function show1()
{
	document.f1.t1.value="1";
}
function show2()
{
	document.f1.t1.value="2";
}
function show3()
{

	document.f1.t1.value="3";
}
function showplus()
{
	//storing the text value in prevnumber variable
	prevnum=document.f1.t1.value;
	
	document.f1.t1.value="+";
}
function showminus()
{
	prevnum=document.f1.t1.value;
	document.f1.t1.value="-";
}
function showresult()
{
	var result=parseInt(prevnum)+parseInt(document.f1.t1.value);
	document.f1.t1.value=result;

	
}

</script>
</html>
