<html>

<body>
Enter number :<input type="text" id="num1" /><br><br>
Enter number :<input type="text" id="num2" /><br><br> 

<input type="button" value="show greater" onclick="cable();" /><br>
<span id="res">result =</span><br>
</body>

<script>
function cable()
 {
var num1,num2;

num1=parseInt(document.getElementById("num1").value);
num2=parseInt(document.getElementById("num2").value);

if(num1>num2)
{
	document.getElementById("res").innerHTML=num1 +" is greater";
}
else
{
	document.getElementById("res").innerHTML=num2 +" is greater"; 
}
}
</script>
</html>
