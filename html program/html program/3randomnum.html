<html>
<body>
<form name="f1" style="width:200px;height:100px;border:2px solid blue">

<table align=center width=100%>
<tr>
<th><button id="b1" value="_" style="width:40%;font-size:25px;text-align:center;" /></th>
<th><button id="b2" value="_" style="width:40%;font-size:25px;text-align:center;" /></th>
<th><button id="b3" value="_" style="width:40%;font-size:25px;text-align:center;" /></th>
</tr>
</table> <br><br>
<center>
<input type="button" value="Start" onclick="run()"; />
</center>
</form>
</body>

<script>
var arr=new Array();
var num=3;

do
{
	var n1=Math.floor(Math.random()*3)+1;
	if(!arr.includes(n1))
	{
		arr.push(n1);
	}
}
while(arr.length<num);

function run()
{
	document.getElementById("b1").innerHTML=arr[0];
	document.getElementById("b2").innerHTML=arr[1];
	document.getElementById("b3").innerHTML=arr[2];
}
</script>
</html>
