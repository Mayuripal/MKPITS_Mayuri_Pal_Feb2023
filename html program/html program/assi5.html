<html>
  <h1>wap to print random number between 1-100.</h1>
    <input type="button" value="random number" onclick="check()"; /> <br>
    <p id="q1" >Number is :</p> 
    <script>
      function check()
      {
        document.getElementById("q1").innerHTML="Number is :"+Math.floor(Math.random()*100);
      }
    </script>
</html>
