<html>
    <body>
        Enter num1=<input type="text" id="n1" /><br>
        Enter num2=<input type="text" id="n2" /><br>
        <input type="button" value="sum" onclick="addvalue()"; /><br>
        <span id="s1" >sum of 2 no. is :</span> 
    </body>
    <script>
        function addvalue()
        {
        var a=parseInt(document.getElementById("n1").value);
        var b=parseInt(document.getElementById("n2").value);
        var result=a+b;
            document.getElementById("s1").innerHTML="sum of 2 no. is" + result;
        

    } 
    </script>
</html>
