<!DOCTYPE html>  
<html lang="en">  
 <head>  
<title>Bootstrap image</title>  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
</head>  
<body>  
<div class="container">  
  <h2>Rounded Corners</h2>           
  <img src="pexels-pixabay-60597.jpg" class="img-rounded" alt="abc" width="300" height="250">   
</div> 
<div class="container">  
  <h2>Circle</h2>        
  <img src="pexels-pixabay-60597.jpg" class="img-circle" alt="abc"  width="300" height="250">   
</div>
<div class="container">  
  <h2>Thumbnail</h2>            
  <img src="pexels-pixabay-60597.jpg" class="img-thumbnail" alt="abc" width="300" height="250">   
</div> 
<div class="container">  
  <h2>Responsive Image</h2>  
  <img class="img-responsive" src="pexels-pixabay-60597.jpg" alt="abc" width="460" height="345">   
</div> 
<div class="container">  
  <h2>Responsive Embed</h2>  
  <div class="embed-responsive embed-responsive-16by9">  
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/XGSy3_Czz8k"></iframe>  
  </div>  
</div>  
<div class="container">  
  <h2>Aligning images Example</h2>  
  <p>Use the float classes to float the image to the left or to the right:</p>   
  <img src="java.jpg" class="float-left" alt="abc" width="300" height="250">    
  <img src="java.jpg" class="float-right" alt="abc" width="300" height="250">     
</div> 




  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
</body>  
</html>
