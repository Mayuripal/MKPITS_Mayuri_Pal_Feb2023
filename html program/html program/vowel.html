<body>

<script>
function vowel()
{

switch(char)
{

	result="is a vowel";
	break;
case e:
	result="is a vowel";
	break;
case i:
	result="is a vowel";
	break;

	result="is a vowel";
	break;
case u:
	result="is a vowel";
	break;
default:
	result="is not a vowel";
	break;
}
alert("entered char "+result);
}
</script>
