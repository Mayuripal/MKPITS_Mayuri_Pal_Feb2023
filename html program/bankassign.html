<html>
<h1 align="center">Bank Balance</h1>
<hr>

<body>
Account number =<input type="text" id="acc" /><br><br>
Initial balance =<input type="text" id="ib" /><br><br>
Amount =<input type="text" id="am" /><br><br>

<input type="button" value="Deposite" onclick="balance();" />
<input type="button" value="widthdrawl" onclick="bank();" />
<br>

<span id="res">Total balance =</span>
</body>

<script language="javascript">
function balance()
{
	var account,initial,amount,deposite;

account=parseInt(document.getElementById("acc").value);
initial=parseInt(document.getElementById("ib").value);
amount=parseInt(document.getElementById("am").value);
deposite=initial+amount

document.getElementById("res").innerHTML="Total balance ="+deposite;

}

function bank()
{
	var account,initial,amount,widthdrawl;

account=parseInt(document.getElementById("acc").value);
initial=parseInt(document.getElementById("ib").value);
amount=parseInt(document.getElementById("am").value);
widthdrawl=initial-amount

document.getElementById("res").innerHTML="Total balance ="+widthdrawl;

}


</script>
</html>
