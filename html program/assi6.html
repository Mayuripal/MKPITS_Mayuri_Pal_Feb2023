<html>
    <h1>wap to find the factorial of number.</h1>
    Enter number =<input type="text" id="a1" /> <br>
    <input type="button" value="factorial" onclick="check()"; />

<script>
    function check()
    {
        var num =parseInt(document.getElementById("a1").value);
        fact=1;
        while(num>0)
        {
            fact=fact*num;
            num=num-1;
        }
        alert("factorial of entered number is"+fact);
    }
</script>
</html>
