<html>
subject 1=<input type="text" id="s1" /><br><br>
subject 2=<input type="text" id="s2" /><br><br>
subject 3=<input type="text" id="s3" /><br><br>

<input type="button" value="result" onclick="check();" /> <br><br>

<span id="res1"> total = </span><br>
<span id="res2"> percent = </span>

<script>
function check()
{
	var marks = new Array();
marks[0]=parseInt(document.getElementById("s1").value);
marks[1]=parseInt(document.getElementById("s2").value);
marks[2]=parseInt(document.getElementById("s3").value);

var total=marks[0]+marks[1]+marks[2];
var percent=parseFloat(total*0.3);

document.getElementById("res1").innerHTML="total ="+total;
document.getElementById("res2").innerHTML="percentage ="+percent;

}
</script>
</html>
