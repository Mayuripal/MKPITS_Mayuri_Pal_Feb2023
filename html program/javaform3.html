<html>
<h1 align="center">MKPITS</h1>
<hr>

<body>

enter number1=<input type="text" id="num1" /><br><br>
enter number2=<input type="text" id="num2" /><br><br>

<input type="button" value="add" onclick="addNumber();" />
<input type="button" value="subtract" onclick="subtractNumber();" />
<input type="button" value="multiplication" onclick="multiplicationNumber();" />
<input type="button" value="division" onclick="divisionNumber();" />

</body>

<script language="javascript">

function addNumber()
{
	var number1,number2,result;
	number1=parseInt(document.getElementById("num1").value);
	number2=parseInt(document.getElementById("num2").value);

	result=number1+number2;
	alert("addition is"+result);
}

function subtractNumber()
{
	var number1,number2,result;
	number1=parseInt(document.getElementById("num1").value);
	number2=parseInt(document.getElementById("num2").value);

	result=number1-number2;
	alert("subtraction is"+result);
}
	
function multiplicationNumber()
{
	var number1,number2,result;
	number1=parseInt(document.getElementById("num1").value);
	number2=parseInt(document.getElementById("num2").value);

	result=number1*number2;
	alert("multiplication is"+result);
}

function divisionNumber()
{
	var number1,number2,result;
	number1=parseInt(document.getElementById("num1").value);
	number2=parseInt(document.getElementById("num2").value);

	result=number1/number2;
	alert("division is"+result);
}		
</script>
